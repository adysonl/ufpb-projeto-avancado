<!DOCTYPE HTML>
<html>
  <head>
    <title>Título da página</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <h1 class="title"><a href="index.html"> Loja Virtual</a></h1>
      <div class="deposit">
        <h3> Cadastrar produto </h3>
        <form>
          <label>Nome do produto:</label>
          <input type="text" name="name" id="name">
          <br/><br/>
          <label>Quantidade:</label>
          <input type="number" name="count" id="count">
          <br/><br/>
          <label>Preço:</label>
          <input type="text"  name="count" id="count" placeholder="Ex: R$ 200,00">
          <br/><br/>
          <label>Sexo:</label>
          <label><input type="radio" name="sex" id="sex"> Masculino </label>
          <label><input type="radio" name="sex" id="sex"> Feminino </label>
          <label><input type="radio" name="sex" id="sex"> Unissex </label>
          <br/>
          <label>Cor:</label>
          <select name="color" id="color">
            <option>Azul</option>
            <option>Vermelho</option>
            <option>Preto</option>
            <option>Branco</option>
          </select>
          <br/><br/>
          <button type="submit"> Adicionar </button>
        </form>
    </div>
  </div>
  </body>
</html>
