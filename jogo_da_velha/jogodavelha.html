<!doctype html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <a id="play" class="centered" onclick="play()" style="font-size: 50px; width: 200px; height: 30px;"> JOGAR </a>
<div id="tabuleiro" class="centered">
  <table class="centered">
      <tr>
        <td id="0" onclick="jogar(0)"></td>
        <td id="1" onclick="jogar(1)"></td>
        <td id="2" onclick="jogar(2)"></td>
      </tr>
      <tr>
        <td id="3" onclick="jogar(3)"></td>
        <td id="4" onclick="jogar(4)"></td>
        <td id="5" onclick="jogar(5)"></td>
      </tr>
      <tr>
        <td id="6" onclick="jogar(6)"></td>
        <td id="7" onclick="jogar(7)"></td>
        <td id="8" onclick="jogar(8)"></td>
      </tr>
    </table>
    <div class="current" id="current"></div>

    <a id="playAgain" onclick="startGame()">PLAY AGAIN</a>
<div class="current centered" id="points" style="margin-right: -100px; z-index: 0;width: 100px;"></div>

</div>
  <script src="main.js"></script>
</body>

</html>
